    <div class="main-content">
        <div class="headerOne">
            <h2>
                Admin Dashboard
            </h2>
            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here">
            </div>
        </div>
            <header class="header" data-header>
                <div class="container">
                  <div class="overlay" data-overlay></div>
                  <a href="#" class="logo">
                    <img src="../img/logo.png" width="60" height="60" alt="" />
                  </a>
          
                  <button class="nav-open-btn" data-nav-open-btn aria-label="Open Menu">
                    <ion-icon name="menu-outline"></ion-icon>
                  </button>
          
                  <nav class="navbar" data-navbar>
                    <button
                      class="nav-close-btn"
                      data-nav-close-btn
                      aria-label="Close Menu"
                    >
                      <ion-icon name="close-outline"></ion-icon>
                    </button>
          
                    <a href="#" class="logo">
                      <img
                        src="../img/logo.png"
                        width="80"
                        height="60"
                        alt="Footcap logo"
                      />
                    </a>
          
                    <ul class="navbar-list">
                        <li class="navbar-item">
                            <a href="#" class="navbar-link">Dashboard admin</a>
                          </li>

                        <a href="../appointment/indexAppoint.html" class="navbar-link">       
                            <span class="las la-clipboard-list">

                        </span></a>
                      </li>

                        <a href="../availability/indexAvailability.html" class="navbar-link">

                  </nav>
                </div>
              </header>
        <main>     
                    <div class="modal-body">
                        <div class="container-form">
                            <section class="section-head">
                                 <h1>Registration Appointment</h1>
                                </section>
                                    <form  th:action="@{/insertAppo/}+${insertAppo.idAppointment}" method="post">
                                        <div class="mb-3">
                                            <label for="idPatient">Patient:</label>
                                            <select id="idPatient" name="idPatient" th:value="${showAppo.idPatient}" readonly>
                                            </select>
                                        </div>
    
                                        <div class="mb-3">
                                            <label for="idavailability">Availability:</label>
                                            <select id="idavailability" name="idavailability" th:value="${showAppo.idAvailability}" readonly>
                                            </select>
                                        </div>
    
                                        <div class="mb-3">
                                            <label for="codeCase">Code Case:</label>
                                            <input type="text" id="codeCase" name="codeCase" required>
                                        </div>
    
                                        <div class="mb-3">
                                            <label for="descriptionCase">Description Appointment:</label>
                                            <input type="text" id="descriptionCase" name="descriptionCase" required>
                                        </div>
    
                                        <div class="mb-3">
                                            <label for="addressClicnic">Address Clicnic:</label>
                                            <input type="text" id="addressClicnic" name="addressClicnic" required>
                                        </div>
    
                                        <div class="mb-3">
                                            <label for="phoneNumberClinic">Phone Number Clicnic:</label>
                                            <input type="number" id="phoneNumberClinic" name="phoneNumberClinic" required>
                                        </div>

                                        <div class="btn-form">
                                            <div class="modal-footer">
                                                <a href="indexAppoint.html"><button type="button" class="btn-secondary" data-bs-dismiss="modal">Back</button></a>
                                             </div>
                                        <div class="btn-submit">
                                        <button type="submit" class="btn-secondary">Register</button>
                                    </div>
                                    </form>
                            </div>
                    </div>

                    </div>
                    </div>
                </div>
                </div>


        </main>
        </div>
    </div>
