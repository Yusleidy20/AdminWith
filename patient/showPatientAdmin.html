<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withlove admin</title>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styleTable.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
           <img src="../img/logo.png" width="60px" height="60px" alt=""> <h2>WithLove</h2>
        </div>
    <div class="sidebar-menu">
        <ul> 
            <li>
                <a href="" class="active">
                    <span class="las la-igloo">
                        <span>
                            Admin Dashboard
                        </span>
                </span></a>
            </li>
            <li>
                <div class="container-fun-btn">
                <a th:href="@{/listPatients}">
                    <span class="las la-users">
                        <span>
                            <button  class="btnTable">Patients</button>
                        </span>
                            
                </span></a>
            </div>
            </li>
            <li>
                <div class="container-fun-btn">
                <a th:href="@{/listPro}">
                    <span class="las la-users">
                        <span>
                            <button  class="btnTable">Professionals</button></a>
                        </span>
                </span></a>
            </div>
            </li>
            <li>
                <div class="container-fun-btn">
                <a th:href="@{/listCategory}">
                    <span class="las la-users">
                        <span>
                            <button  class="btnTable">Categories</button>
                        </span>
                </span></a>
            </div>
            </li>
            <li>
                <div class="container-fun-btn">
                <a th:href="@{/listAppointment}">
                    <span class="las la-clipboard-list">
                        <span>
                            <button  class="btnTable">Appointment</button></a>
                        </span>
                </span></a>
            </div>
            </li>
            <li>
                <div class="container-fun-btn">
                <a th:href="@{/listAvaila}">
                    <span class="las la-clipboard-list">
                        <span>
                            <button  class="btnTable">Availability</button></a>
                        </span>
                </span></a>
            </div>
            </li>
        </ul>
    </div>
</div>
    <div class="main-content">
        <div class="headerOne">
            <h2>
                Admin Dashboard
            </h2>
            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here">
            </div>
        </div>
            <header class="header" data-header>
                <div class="container">
                  <div class="overlay" data-overlay></div>
                  <a href="#" class="logo">
                    <img src="../img/logo.png" width="60" height="60" alt="" />
                  </a>
          
                  <button class="nav-open-btn" data-nav-open-btn aria-label="Open Menu">
                    <ion-icon name="menu-outline"></ion-icon>
                  </button>
          
                  <nav class="navbar" data-navbar>
                    <button
                      class="nav-close-btn"
                      data-nav-close-btn
                      aria-label="Close Menu"
                    >
                      <ion-icon name="close-outline"></ion-icon>
                    </button>
          
                    <a href="#" class="logo">
                      <img
                        src="../img/logo.png"
                        width="80"
                        height="60"
                        alt="Footcap logo"
                      />
                    </a>
          
                    <ul class="navbar-list">
                        <li class="navbar-item">
                            <a href="#" class="navbar-link">Dashboard admin</a>
                          </li>
                      <li class="navbar-item">
                        <a th:href="@{/listPatients}" class="navbar-link">               
                            <span class="las la-users">
                                <span>
                                    <button  class="btnTable">Patients</button>
                                </span> 
                        </span></a>
                      </li>
          
                      <li class="navbar-item">
                        <a th:href="@{/listPro}" class="navbar-link">
                                <span class="las la-users">
                                    <span>
                                        <button  class="btnTable">Professionals</button></a>
                                    </span>
                            </span>
                        </a>
                      </li>
          
                      <li class="navbar-item">
                        <a th:href="@{/listCategory}" class="navbar-link">                
                            <span class="las la-users">
                                <span>
                                    <button  class="btnTable">Categories</button>
                                </span>
                        </span>
                    </a>
                      </li>
          
                      <li class="navbar-item">
                        <a th:href="@{/listAppointment}" class="navbar-link">       
                            <span class="las la-clipboard-list">
                                <span>
                                    <button  class="btnTable">Appointment</button></a>
                                </span>
                        </span></a>
                      </li>
          
                      <li class="navbar-item">
                        <a th:href="@{/listAvaila}" class="navbar-link">            
                            <span class="las la-clipboard-list">
                                <span>
                                    <button  class="btnTable">Availability</button></a>
                                </span>
                        </span></a>
                      </li>
          

                    </ul>
          

                  </nav>
                </div>
              </header>

        <main>
            <div class="modal-body">
                <div class="container-form">
                    <section class="section-head">
                         <h1>Show Patient</h1>
                        </section>
                            <form>
                                <div class="mb-3">
                                    <label for="identification">Identification:</label>
                                    <input type="number" id="identification" name="identification" disabled>
                                </div>

                                <div class="mb-3">
                                    <label for="name">Names:</label>
                                    <input type="text" id="name" name="name" disabled>
                                </div>

                                <div class="mb-3">
                                    <label for="lastName">Last Names:</label>
                                    <input type="text" id="lastName" name="lastName" disabled>
                                </div>

                                <div class="mb-3">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" disabled>
                                </div>

                                <div class="mb-3">
                                    <label for="phoneNumber">Phone Number:</label>
                                    <input type="number" id="phoneNumber" name="phoneNumber" disabled>
                                </div>

                                <div class="mb-3">
                                    <label for="password">Password:</label>
                                    <input type="password" id="password" name="password" disabled>
                                </div>

                                <div class="mb-3">
                                    <label for="Insurer">Insurer:</label>
                                    <input type="text" id="Insurer" name="insurer" disabled>
                                </div>
                                <div class="modal-footer">
                                    <a th:href="@{/listPatient}"><button type="button" class="btn-secondary" data-bs-dismiss="modal">Back</button></a>
                                 </div>
                            </form>
                    </div>
            </div>

            </div>
        </div>
        </div>

        </main>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../script.js"></script>
<script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
</body>
</html>
